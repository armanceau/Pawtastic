<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup1</title>
</head>
<body>

    <div class="container">

        <div class="content">

            <nav class="left">

            </nav>
    

            <section class="right">

                <div class="content-right">

                    <div class="title">
                        <h1>Hello! Please tell us a little bit about yourself.</h1>
                    </div>

                    <section class="form">

                    </section>

                    <div class="form-content">
                        <section class="form-item">
                            <label for="firstName">First name</label>
                            <br>
                            <input type="text" placeholder="Your first name" name="firstName">
                        </section>

                        <section class="form-item">
                            <label for="lastName">Last name</label>
                            <br>
                            <input type="text" placeholder="Your last name" name="lastName">
                        </section>
                    </div>

                    <div class="form-content">
                        <section class="form-item">
                            <label for="phone">Phone</label>
                            <br>
                            <input type="number" placeholder="000-000-0000" name="phone">
                        </section>

                        <section class="form-item">
                            <label for="phoneAlt">Phone alt</label>
                            <br>
                            <input type="number" placeholder="000-000-0000" name="phoneAlt">
                        </section>
                    </div>

                    <div class="form-content">
                        <section class="form-item">
                            <label for="label">Label</label>
                            <br>
                            <input type="text" placeholder="Placeholder text" name="label">
                        </section>
                    </div>

                    <div class="form-content">
                        <section class="form-item">
                            <label for="city">City</label>
                            <br>
                            <input type="text" placeholder="Placeholder text" name="label">
                        </section>

                        <section class="form-item">
                            <label for="stat">State</label>
                            <br>
                            <select name="" id=""></select>
                        </section>

                        <section class="form-item">
                            <label for="zip">Zip</label>
                            <br>
                            <input type="number" placeholder="32789" name="label">
                        </section>
                    </div>
    
                </div>
                
            </section>

        </div>

    </div>

</body>
</html>
