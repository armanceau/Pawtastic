<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup1</title>
</head>
<body>

    <div class="container">

        <div class="content">

            <nav class="left">
                <section class="title-ent">
                    <img src="Assets/img/logo.png" alt="Logo entreprise" width="70" height="70">
                    <h1 class="title-logo">PAWTASTIC</h1>
                </section>

                <section class="filArianne">
                    <ul>
                        <li>Human profile</li>
                        <li>Pet basics</li>
                        <li>Pet details</li>
                        <li>Confirm</li>
                    </ul>
                </section>

            </nav>
    

            <section class="right">
                <section class="content-form">
                    

                    <div class="form">

                        <div class="title">
                            <h1>Hello! Please tell us a little bit about yourself.</h1>
                        </div>

                        <div class="form-container">

                            <div class="form-content">
                                <section class="form-item">
                                    <label for="firstName">First name</label>
                                    <br>
                                    <input type="text" placeholder="Your first name" name="firstName">
                                </section>
    
                                <section class="form-item">
                                    <label for="lastName">Last name</label>
                                    <br>
                                    <input type="text" placeholder="Your last name" name="lastName">
                                </section>
                            </div>
    
                            <div class="form-content">
                                <section class="form-item">
                                    <label for="phone">Phone</label>
                                    <br>
                                    <input type="number" placeholder="000-000-0000" name="phone">
                                </section>
    
                                <section class="form-item">
                                    <label for="phoneAlt">Phone alt</label>
                                    <br>
                                    <input type="number" placeholder="000-000-0000" name="phoneAlt">
                                </section>
                            </div>
    
                            <div class="form-content">
                                <section class="form-item">
                                    <label for="label">Label</label>
                                    <br>
                                    <input class="labelInput" type="text" placeholder="Placeholder text" name="label">
                                </section>
                            </div>
    
                            <div class="form-content">
                                <section class="form-item">
                                    <label for="city">City</label>
                                    <br>
                                    <input class="labelCity" type="text" placeholder="City" name="city">
                                </section>
    
                                <section class="form-item">
                                    <label for="stat">State</label>
                                    <br>
                                    <select name="state-select" id="">
                                        <option value="FL">FL</option>
                                        <option value="FL">LN</option>
                                        <option value="FL">AM</option>
                                    </select>
                                </section>
    
                                <section class="form-item">
                                    <label for="zip">Zip</label>
                                    <br>
                                    <input type="number" placeholder="32789" name="zip">
                                </section>
                            </div>
                        </div>

                        

                    </div>
                </section>

                <section class="content-form-footer">
                    <button type="reset">Back</button>
                    <button type="submit">Next</button>
                </section>                
            </section>

        </div>

    </div>

</body>
</html>
